{% extends 'index.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
  <div class="card-columns">
    {% for i in img %}
    <div class="card col-md-9 mt-3" style="width:400px">
     
     <div class="card-body">
      <img class="card-img-top" src="{{i.img.url}}" alt="profile" width=100% height=200px>
       
     </div>
     <h3 class="card-title bg-success text-center text-light">{{i.name}}</h2>
   </div>
   {% endfor %}
   </div>
  </div>

{% endblock %}
