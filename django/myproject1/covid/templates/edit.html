
        {% extends 'index.html' %}

        {% block body %}
        
        <h1>edit</h1>
        <form action="{% url 'update' data.id %}"  method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    Info Edit
                </div>
                
                <div class="card-body"><br>
                    <input type="text" name="name" value="{{data.s_name}}">
                    <input type="number" name="age" value="{{data.s_age}}">
                    <input type="email" name="email" value="{{data.s_email}}">
                    <input type="submit" name="submit" class="btn btn-info">
                </div>
            </div>
        </form>
        {% endblock %}
